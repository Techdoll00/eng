<html lang="en">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>Doodle English â€” Clarity Upgrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600&family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper: #fcfaf7;
        --ink: #2d2d2d;
        --notebook-line: #e8e4e0;
        --accent-pink: #fce4ec;
      }
      body {
        font-family: 'Instrument Sans', sans-serif;
        background-color: var(--paper);
        /* Warm paper texture using a subtle repeating gradient + noise filter approximation */
        background-image: 
          linear-gradient(var(--notebook-line) 1px, transparent 1px),
          radial-gradient(circle at 2px 2px, rgba(0,0,0,0.02) 1px, transparent 0);
        background-size: 100% 2.5rem, 4px 4px;
        color: var(--ink);
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      .font-hand {
        font-family: 'Gochi Hand', cursive;
      }
      /* More organic sketchy border using a slightly more complex border-radius */
      .sketch-border {
        border: 1.5px solid var(--ink);
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
        transition: transform 0.2s ease;
      }
      .card-paper {
        background: white;
        border: 1px solid #e0ddd9;
        box-shadow: 3px 3px 0px rgba(0,0,0,0.03);
        border-radius: 2px;
        position: relative;
      }
      /* A "torn paper" or "scrap" effect for patterns */
      .scrap-paper {
        background: #fff;
        border: 1px solid #dcdad7;
        border-bottom: 2px solid #c8c5c1;
        transform: rotate(-0.5deg);
      }
      .scrap-paper:nth-child(even) {
        transform: rotate(0.8deg);
      }
      
      .skeleton {
        background: linear-gradient(90deg, #f0edea 25%, #f7f5f2 50%, #f0edea 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      ::-webkit-scrollbar { display: none; }
      html { scrollbar-width: none; -ms-overflow-style: none; }
      .tap-active:active {
        transform: scale(0.97) rotate(-0.5deg);
      }
      
      /* Subtle doodle accent lines */
      .doodle-underline {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='10' viewBox='0 0 100 10 ' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 8.5C25 6 50 9 99 7' stroke='%232D2D2D' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: bottom;
        padding-bottom: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

}
</script>
</head>

    <!-- Decorative SVG accents positioned absolutely behind content -->
    <svg style="position: fixed; width: 0; height: 0; pointer-events: none;">
      <defs>
        <filter id="hand-drawn">
          <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
        </filter>
      </defs>
    </svg>
