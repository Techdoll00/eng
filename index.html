<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#fcfaf7" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icon-192.png" />
    <title>Doodle English â€” Clarity Upgrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600&family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
      :root {
        --paper: #fcfaf7;
        --ink: #2d2d2d;
        --notebook-line: #e8e4e0;
        --accent-pink: #fce4ec;
      }
      body {
        font-family: 'Instrument Sans', sans-serif;
        background-color: var(--paper);
        background-image: 
          linear-gradient(var(--notebook-line) 1px, transparent 1px),
          radial-gradient(circle at 1px 1px, rgba(0,0,0,0.01) 1px, transparent 0);
        background-size: 100% 2.5rem, 3px 3px;
        color: var(--ink);
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        /* Prevent system pull-to-refresh on mobile */
      }
      * {
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }
      .no-select {
        -webkit-user-select: none;
        user-select: none;
      }
      .font-hand {
        font-family: 'Gochi Hand', cursive;
      }
      .sketch-border {
        border: 1.5px solid var(--ink);
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
        transition: transform 0.2s ease;
        filter: url(#hand-drawn-filter);
      }
      .card-paper {
        background: white;
        border: 1px solid #e2e0dd;
        box-shadow: 4px 4px 0px rgba(0,0,0,0.02);
        border-radius: 3px;
        position: relative;
      }
      .scrap-paper {
        background: #fff;
        border: 1.2px solid #d8d6d2;
        border-bottom: 2px solid #c8c5c1;
        transform: rotate(-0.8deg);
        box-shadow: 1px 1px 3px rgba(0,0,0,0.03);
      }
      .scrap-paper:nth-child(even) {
        transform: rotate(0.6deg);
      }
      .skeleton {
        background: linear-gradient(90deg, #f0edea 25%, #f7f5f2 50%, #f0edea 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      ::-webkit-scrollbar { display: none; }
      html { 
        scrollbar-width: none; 
        -ms-overflow-style: none;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .tap-active:active {
        transform: scale(0.97);
        opacity: 0.9;
      }
      .doodle-underline {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='10' viewBox='0 0 100 10 ' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 8.5C25 6 50 9 99 7.5' stroke='%232D2D2D' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: bottom;
        padding-bottom: 6px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => {
            console.warn('Service Worker registration failed: ', err);
          });
        });
      }
    </script>
    <svg style="position: fixed; width: 0; height: 0; pointer-events: none;">
      <defs>
        <filter id="hand-drawn-filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" />
        </filter>
      </defs>
    </svg>
  </body>
</html>
